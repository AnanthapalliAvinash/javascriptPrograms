<!DOCTYPE html>
<html>
<body>
<script>
var n =5;
    for(var i=1;i<=n;i++)
    {
        for(var j=1;j<=n;j++)
		{
		     if(j<=n-i)
            {
                 document.write("&nbsp&nbsp");
            }
            else if(j>n-i && j<=n)
            {
                 document.write("*"+"&nbsp&nbsp");
            } 
		}
		
     document.write("</br>");
    }
   
    for(var i=n-1;i>=1;i--)
    {
       for(var j=1;j<=n;j++)
        {
              if(j<=n-i)
            {
               document.write("&nbsp&nbsp"); 
            }
            else if(j>n-i && j<=n)
            {
                 document.write("*"+"&nbsp&nbsp");
            } 
        }		
     document.write("</br>");
    }

</script>

</body>

</html>
